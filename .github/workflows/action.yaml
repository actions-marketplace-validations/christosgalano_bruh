name: action

on:
  workflow_dispatch:

jobs:
  test-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: bruh
        with:
          command: scan
          path: ./internal/bicep/testdata
          include-preview: true
          output: table
          outdated: false
          summary: true
      

  test-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          command: update
          path: ./internal/bicep/testdata
          include-preview: true
          in-place: true

